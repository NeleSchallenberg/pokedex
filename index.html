<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="dist/styles.production.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&display=swap" rel="stylesheet">
  </head>
  
  <body class="bg-light">
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-light bg-secondary fixed-top sm-justify-content-between">
      <div class="header">
        <a class="navbar-brand" href="#">POKÉDEX</a>
        <small class="navbar-text ml-0 ml-sm-1">Gotta catch 'em all.</small>
      </div>
      <form class="form-inline d-none d-sm-block">
          <input type="search" id="search-bar" placeholder="Search" class="form-control form-control-sm mr-1 mt-sm-0" aria-label="Search">
          <button type="submit" id="clear-button" class="btn btn-sm btn-dark mt-sm-0 mt-2">Clear</button>
      </form>
    </nav>

    <!-- MAIN SECTION -->
    <main>
      <h1>POKÉDEX</h1>
      <!-- Adding Bootstrap utility class to pokemon list -->
      <div class="container-fluid">
        <ul class="pokemon-list"></ul>
        <!-- Adding Bootstrap modal -->
        <div id="pokemon-card" class="modal fade" role="dialog">
          <div class="modal-dialog modal-dialog-centered">
            <!-- Modal content -->
            <div class="modal-content bg-light py-2 px-4">
              <!-- Modal header -->
              <div class="modal-header">
                <div class="modal-title text-uppercase"></div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <!-- Modal content -->
              <div class="modal-body"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="src/js/promise-polyfill.js"></script>
    <script src="src/js/fetch-polyfill.js"></script>
    <script src="dist/scripts.min.js"></script>
  </body>
</html>
